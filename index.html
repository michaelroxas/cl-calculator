<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact Lens Calculator </title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">
</head>
<body>

	<script type="text/javascript" src="script.js"></script>

	<h1>Contact Lens Calculator</h1>
	<p>
	<label>Enter Rx:</label>
	<input 
		id="inputSphere" 
		type="number" 
		name="sph" 
		placeholder="SPH"
		oninput="sphConverter(this.value)"
		onchange="sphConverter(this.value">
	</p>
	<p>SPH CL: 
		<span id="outputSph"></span>
	</p>


<script type="text/javascript">
	function sphConverter(valNum) {
  	valNum = parseFloat(valNum);
  	sphRx = (valNum)/(1-(0.012)*(valNum))

  	document.getElementById("outputSph").innerHTML= (Math.round(sphRx * 4) / 4).toFixed(2)
}


</script>

</body>
</html>
